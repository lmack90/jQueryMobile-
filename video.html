<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="stylesheet" href="css/styles.css"/>
		<link rel="stylesheet" href="css/custom_theme.min.css"/>
  		<link rel="stylesheet" href="css/jquery.mobile.icons.min.css"/>
  		<link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
  		<link rel="stylesheet" href="skin/pink.flag/jplayer.pink.flag.css" />



		<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
		<script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
		<script type="text/javascript" src="js/jquery.jplayer.js"></script>
		
		 <script type="text/javascript">
			    $(document).ready(function(){
			      $("#jquery_jplayer_1").jPlayer({
			        ready: function () {
			          $(this).jPlayer("setMedia", {
			            title: "Bubble",
			            m4a: "http://www.jplayer.org/audio/m4a/Miaow-07-Bubble.m4a",
			            oga: "http://www.jplayer.org/audio/ogg/Miaow-07-Bubble.ogg"
			          });
			        },
			        cssSelectorAncestor: "#jp_container_1",
			        swfPath: "/js",
			        supplied: "m4a, oga",
			        useStateClassSkin: true,
			        autoBlur: false,
			        smoothPlayBar: true,
			        keyEnabled: true,
			        remainingDuration: true,
			        toggleDuration: true
			      });
			    });
  		</script>
	</head>

	<body>
		<div id="video_sample" data-role="page">
		  <div data-role="header">
		    <h1>Video Pop Up</h1>
		  </div>

		  <!-- POPUP VIDEO -->

		 <a href="#popupVideo" data-rel="popup" data-position-to="window" class="ui-btn ui-corner-all ui-shadow ui-btn-inline">Launch video player</a>
			<div data-role="popup" id="popupVideo" data-overlay-theme="b" data-theme="a" data-tolerance="15,15" class="ui-content">
			    <iframe src="https://player.vimeo.com/video/41135183?portrait=0" width="497" height="298" seamless="" controls=""></iframe>
			</div>
			<br><br><br><br>


		<!-- AUDIO ON DEMAND -->

	<div id="jquery_jplayer_1" class="jp-jplayer"></div>
		<div id="jp_container_1" class="jp-audio" role="application" aria-label="media player">
		  <div class="jp-type-single">
		    <div class="jp-gui jp-interface">
		      <div class="jp-volume-controls">
		        <button class="jp-mute" role="button" tabindex="0">mute</button>
		        <button class="jp-volume-max" role="button" tabindex="0">max volume</button>
		        <div class="jp-volume-bar">
		          <div class="jp-volume-bar-value"></div>
		        </div>
		      </div>
		      <div class="jp-controls-holder">
		        <div class="jp-controls">
		          <button class="jp-play" role="button" tabindex="0">play</button>
		          <button class="jp-stop" role="button" tabindex="0">stop</button>
		        </div>
		        <div class="jp-progress">
		          <div class="jp-seek-bar">
		            <div class="jp-play-bar"></div>
		          </div>
		        </div>
		        <div class="jp-current-time" role="timer" aria-label="time">&nbsp;</div>
		        <div class="jp-duration" role="timer" aria-label="duration">&nbsp;</div>
		        <div class="jp-toggles">
		          <button class="jp-repeat" role="button" tabindex="0">repeat</button>
		        </div>
		      </div>
		    </div>
		    <div class="jp-details">
		      <div class="jp-title" aria-label="title">&nbsp;</div>
		    </div>
		    <div class="jp-no-solution">
		      <span>Update Required</span>
		      To play the media you will need to either update your browser to a recent version or update your <a href="http://get.adobe.com/flashplayer/" target="_blank">Flash plugin</a>.
		    </div>
		  </div>
		</div>




		   <br><br> <a href="index.html">Go to Intro</a>
		  </div>

		  
		</div> 


	</body>
</html>
